sudo: false
language: php
php:
  - 7.0
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_install:
  - phpenv config-rm xdebug.ini
install:
  - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
  - composer install --prefer-dist
script:
  - php vendor/bin/phpcs . --standard=MEQP2
  #- php vendor/bin/phpmd Api/,Block/,Controller/,Model/,Observer/,Plugin/,Setup/,Test/,Ui/ text cleancode,codesize,controversial,design,naming,unusedcode
env:
  global:
  - secure: 
  - secure: 
